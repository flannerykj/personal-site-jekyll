<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ "/assets/css/application.css" | prepend: site.baseurl }}" />
        <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}" />

    </head>
    <body class='site'>
      {% include header.html %}
      <main class='site-content section'>
        <div class='container'>
          <h1 class='title is-1'>{{ page.title }}</h1>
          <div class='columns'>
            <div class='column'>
              {{ content }}
            </div>
            <div class='column is-one-third'>
              {% include sidebar.html %}
            </div>
        </div>
      </main>
      {% include footer.html %}
    </body>
</html>
